<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first webapplication</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <div id="large-img">
            <button id="previous"><img class="scroll" src="https://mfanorth.z16.web.core.windows.net/syllabus/week03/assets/arrow.svg"></button>
            <img id="photo">
            <button id="next"><img class="scroll" src="https://mfanorth.z16.web.core.windows.net/syllabus/week03/assets/arrow.svg"></button>
            <div id="description">
                <h1 id="photo-title" class="description"></h1>
                <p id="photo-description" class="description"></p>
            </div>
        </div>
        <div id="thumbnail">
            <img class="thumbnail" title="Church lake" alt="Church lake">
            <img class="thumbnail" title="Tree in water at sunset" alt="Tree in water at sunset">
            <img class="thumbnail" title="Sunrise boat" alt="Sunrise boat">
            <img class="thumbnail" title="French polynesia" alt="French polynesia">
            <img class="thumbnail" title="Sea turtle" alt="Sea turtle">
            <img class="thumbnail" title="Bora bora" alt="Bora bora">
            <img class="thumbnail" title="Kirkjufell, Iceland" alt="Kirkjufell, Iceland">
            <img class="thumbnail" title="Forest trees" alt="Forest trees">
            <img class="thumbnail" title="Moss and mushrooms" alt="Moss and mushrooms">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
